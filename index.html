<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
</head>
<body>
    <h2>Submit Your Information</h2>
    <form action="https://formsubmit.co/raed.ayoubi@bisgz.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="N/A">N/A</option>
            <option value="None">None</option>
            <option value="Pre-Nursery">Pre-Nursery</option>
            <option value="Nursery Lions">Nursery Lions</option>
            <option value="Nursery Tigers">Nursery Tigers</option>
            <option value="Reception Tigers">Reception Tigers</option>
            <option value="Reception Lions">Reception Lions</option>
            <option value="Year 1 Tigers">Year 1 Tigers</option>
            <option value="Year 1 Lions">Year 1 Lions</option>
            <option value="Year 2 Tigers">Year 2 Tigers</option>
            <option value="Year 2 Lions">Year 2 Lions</option>
            <option value="Year 3">Year 3</option>
            <option value="Year 4">Year 4</option>
            <option value="Year 5">Year 5</option>
            <option value="Year 6">Year 6</option>
            <option value="Year 7">Year 7</option>
            <option value="Year 8">Year 8</option>
            <option value="Year 9">Year 9</option>
            <option value="Year 10">Year 10</option>
            <option value="Year 11">Year 11</option>
            <option value="Year 12">Year 12</option>
        </select><br><br>
        
        <label for="division">Division:</label>
        <select id="division" name="division" required>
            <option value="N/A">N/A</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
            <option value="Service team">Service team</option>
            <option value="Logistics">Logistics</option>
            <option value="HR">HR</option>
            <option value="Marketing">Marketing</option>
        </select><br><br>
        
        <label for="duty">Duty Preferred:</label>
        <select id="duty" name="duty" required>
            <option value="N/A">N/A</option>
            <option value="General duty">General duty</option>
            <option value="Stage duty">Stage duty</option>
            <option value="Safety duty">Safety duty</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
